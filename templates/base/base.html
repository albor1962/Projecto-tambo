{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- dataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <!-- mis estilos -->
    <link rel="stylesheet" href="{% static 'produccion/mis_estilos.css' %}">
    <title>Inicio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:rgb(232, 237, 238);" href="#">PatacaSistemas | </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" style="color:white;" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-secondary btn-sm nav-link" style="color:white;margin-right: 5px;" href="{% url 'produccion:registro_list' %}">Registros de datos</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-sm nav-link" style="background-color:green; color:white; margin-right: 5px;" href="{% url 'produccion:existencia_list' %}">Existencias de hacienda</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-sm nav-link" style="background-color:rgb(62, 115, 184); color:white;margin-right: 5px;" href="{% url 'produccion:leche_list' %}">Produccion de leche</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-warning btn-sm nav-link" style="color:black;margin-right: 5px;" href="{% url 'produccion:ingreso_alimentos_list' %}">Alimentos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}
    
      {% endblock content %}


    <!--Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!--dataTable JS-->
   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
   <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <!--script para dataTable-->
   <script>
    $(document).ready(function() {
      $('#example').DataTable({
        "language": {
            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json",
            "lengthMenu": "Display _MENU_ records per page",
            "zeroRecords": "Nothing found - sorry",
            "info": "Showing page _PAGE_ of _PAGES_",
            "infoEmpty": "No records available",
            "infoFiltered": "(filtered from _MAX_ total records)"
        }
      });
    } );
   </script> <!--Fin de script dataTable-->
  </body>
</html>
